{% extends 'base.html' %}
<!DOCTYPE html>
<html>
				

{% block body  %}
<div class="container mt-0">
					<div class="row breadcrumb-bar">
						<div class="col-md-6">
							<h3 class="block-title">Add Patient</h3>
						</div>
						<div class="col-md-6">
							<ol class="breadcrumb">
								<li class="breadcrumb-item">
									<a href="index.html">
										<span class="ti-home"></span>
									</a>
								</li>
								<li class="breadcrumb-item">Patients</li>
								<li class="breadcrumb-item active">Add Patient</li>
							</ol>
						</div>
					</div>
				</div>
<body>
    <form action="{% url 'getid' %}" method="post" class="container">
        <fieldset>
        {% csrf_token %}
        <legend></legend>
        <label class="required"> ID :- </label>
            <input type="text" name="id" value="{{edit_patient.id}}" required><br><br>

        &emsp; <input type="submit" class="btn btn-primary" value="Submit"> &ensp; &emsp;                 
        </fieldset>
        {% comment %} <form action="{% url 'edit_patients' patients.id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Update">
        </form> {% endcomment %}
    


    </from>
</body>
{% endblock  %}
</html>
