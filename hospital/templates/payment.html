{% extends 'base.html' %}
<!DOCTYPE html>
<html>
<head>
<title>Payment Page</title>
<style>
h1 {
  text-align: center;
}
</style>
<h1> Payment Details</h1>
</head>

{% block body %}

<div class="container mt-0">
					<div class="row breadcrumb-bar">
						<div class="col-md-6">
							<h3 class="block-title"> Add Payment Details</h3>
						</div>
						<div class="col-md-6">
							<ol class="breadcrumb">
								<li class="breadcrumb-item">
									<a href="index.html">
										<span class="ti-home"></span>
									</a>
								</li>
								<li class="breadcrumb-item">Add Payment</li>
								<li class="breadcrumb-item active">Payment Details</li>
							</ol>
						</div>
					</div>
				</div>

<body>
    <form action="{% url 'Payment' %}" method="post" class="container" >
        <fieldset>
        {% csrf_token %}
        <legend></legend> 
        {% if payments %}
            <label class="required"> ID :- </label>
                <input type="text" name="id" value="{{payments.id}}" readonly><br><br>
        {% endif %}
        &emsp;<label class="required"> Service_Name :- </label>
        &emsp;&emsp;&emsp;<input type="text" name="service" value="{{payments.Service_Name}}" placeholder="Enter service"  required><br><br>
            &emsp;<label class="required"> Date :- </label> 
                &emsp;&emsp;&emsp;&emsp;<input type="date" datetime="YYYY-MM-DD" name="s_date" value="{{payments.Date}}"  placeholder="Enter date" required>
            &emsp;&emsp;<label class="required"> Cost :- </label>
                &emsp;&emsp;<input type="float" name="cost" value="{{payments.Cost}}" placeholder="Enter cost" required><br><br>
            &emsp;<label class="required"> Payment_Type :- </label>
                &emsp;&emsp;&emsp;<input type="text" name="payment_type" value="{{payments.Payment_type}}" placeholder="Enter payment_type" required>
            &emsp;&emsp;<label class="required"> Payment_Status :- </label>
                &emsp;&emsp;&emsp;&emsp;<input type="text" name="pay_status" value="{{payments.Payment_Status}}" placeholder="Enter Payment_Status" required><br><br>
            &emsp; <input type="submit" class="btn btn-primary" value="Submit"> &ensp; &emsp;
                            
        </fieldset>

    </from>

</body>
{% endblock  %}

</html>
