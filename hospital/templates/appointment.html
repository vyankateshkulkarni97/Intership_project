{% extends 'base.html' %}
<!DOCTYPE html>
<html>
<head>
<title>Appointment_page</title>
<style>
h1 {
  text-align: center;
}
</style>
<h1> Book Appointment</h1>
</head>

{% block body %}

<div class="container mt-0">
					<div class="row breadcrumb-bar">
						<div class="col-md-6">
							<h3 class="block-title">Book Appointment</h3>
						</div>
						<div class="col-md-6">
							<ol class="breadcrumb">
								<li class="breadcrumb-item">
									<a href="index.html">
										<span class="ti-home"></span>
									</a>
								</li>
								<li class="breadcrumb-item">Book Appointment</li>
								<li class="breadcrumb-item active">View  Appointment</li>
							</ol>
						</div>
					</div>
				</div>

<body>
    <form action="{% url 'Appointment' %}" method="post"  class="container">
        <fieldset>
        {% csrf_token %}
        <legend></legend>
        {% if appoints %}
            <label class="required"> ID :- </label>
                <input type="text" name="id" value="{{appoints.id}}" readonly><br><br>
        {% endif %}

      {% comment %} &emsp;<label class="required"> patient name :- </label>
        &emsp;&emsp;&emsp;&emsp;&emsp;<input type="text" name="name"  placeholder="Enter name" required><br><br> {% endcomment %}
        
        &emsp;<label class="required">Doctor name :-</label>
                <select name="dr_name" class="form-select form-select-sm" value="{{appoints.Dr_name}}" required>  
                    <option>Select</option>
                    <option  value="Dr_Joshi" > Dr_Joshi </option>
                    <option value="Dr_Agrwal"> Dr_Agrwal</option>
                    <option value="Dr_Deshmukh"> Dr_Deshmukh</option>
                    <option value="Dr_Sarnikar"> Dr_Sarnikar</option>
                    <option value="Dr_Padol"> Dr_Padol</option>

                </select><br><br>
        
        &emsp;<label class="required">Department name :-</label>
            <select name="dep_name" class="form-select form-select-sm" value="{{appoints.Dr_dep}}" required>  
                    <option>Select</option>
                    <option  value="General" > General </option>
                    <option value="Orthopedics">Orthopedics</option>
                    <option value="Radiology">Radiology</option>
                    <option value="Family_Medicine">Family_Medicine</option>
                    <option value="Ayurvedic_Medicine">Ayurvedic_Medicine</option> 
            </select><br><br>

        &emsp;<label class="required"> Patient Name :- </label> 
        &emsp;&emsp;<input type="text" name="p_name" placeholder="Enter Patient Name" value="{{appoints.Cust_name}}" required><br><br>
        &emsp;<label class="required"> Appointment Date :- </label>    
        &emsp;<input type="date" datetime="MM-DD-YYYY" name="apoint_date" value="{{appoints.Apptment_Date}}" required><br><br>
            &emsp;<label class="required"> Time Slot :- </label> 
                &emsp;&emsp;&emsp;&emsp;<input type="time" name="time_slot" value="{{appoints.Time_slot}}" placeholder="Enter time" required><br><br>
            &emsp;<label class="required"> Problem :- </label>
                &emsp;&emsp;<input type="text" name="problem" value="{{appoints.Problem}}" placeholder="Enter Problem" required><br><br>
            
            &emsp; <input type="submit" class="btn btn-primary" value="Submit"> &ensp; &emsp;
                            
        </fieldset>
        

    </from>

</body>
{% endblock  %}

</html>
